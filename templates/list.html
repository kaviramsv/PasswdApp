{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Here is a list of all passwords.</h1>
  <br></br>
  <table style="border: 1px solid black ;">
    <tr style="border: 1px solid black ;">
    <th style="border: 1px solid black ;">id</th>
    <th style="border: 1px solid black ;">name</th>
        <th style="border: 1px solid black ;">Pwd</th>

  </tr>

   {% for user in users  %}
     <tr>
       <td style="border: 1px solid black ;">{{user.id}}</td>
       <td style="border: 1px solid black ;">{{user.username}}</td>
       <td style="border: 1px solid black ;">{{user.password_hash}}</td>
     </tr>
   {% endfor %}
</table>

</div>
{% endblock %}
