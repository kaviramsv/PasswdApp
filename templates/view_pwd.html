{% block content %}


{% set name, uname, pwd = item.split(',') %}

<h2>{{name}}</h2>
<div class="card" >
  <div class="card-body">

     <br>
    <h5 class="card-title">Username:{{uname}}</h5>
    <h5 class="card-title">Password:{{pwd}}</h5><br>
<!--    <a href="{{url_for('del_entry',site_name=name,uname=uname,pwd=pwd)}}" class="card-link">Delete</a>-->

   <!-- Button trigger modal  for delete -->
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Delete
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <p> Please confirm that you want to delete this entry!!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        <form action="{{url_for('del_entry',site_name=name,uname=uname,pwd=pwd)}}" method="POST">
                    <input type="submit" value="Delete" class="btn btn-danger">
                  </form>

      </div>
    </div>
  </div>
</div>
